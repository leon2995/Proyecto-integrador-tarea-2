<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/normalize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="/css/registro.css">
  <link rel="stylesheet" href="/css/footer.css">
  <script src="https://kit.fontawesome.com/7e5b2d153f.js" crossorigin="anonymous"></script>
  <title>Registro</title>
</head>

<body class="d-flex flex-column">
  <section>
    <div id="menu"></div>
  </section>
  <div class="containerCont flex-fill">
    <br>
    <!-- inicio alertas -->
    <div class="alert alert-success" role="alert" style="display: none" id="alert-success">
    </div> <!-- alert-success -->
    <div class="alert alert-danger" role="alert" id="alert-error" style="display: none">
    </div> <!-- alert-error-->
    <!--fin alertas -->
  <div class="container" id="container">
    

    <h2 class="tituloRegistro">Registro de usuario</h2>
    <br />

    <!-- Inicio formulario -->

    <form class="formCuenta"> <!--form-->

      <div class="mb-3 row"><!--Nombre-->
        <label for="nombre" class="col-sm-2 col-form-label">
          <h6 class="subtitleForm">Nombre:</h6>
        </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="nombre" placeholder="Nombre completo" />
        </div>
      </div><!-- cierre Nombre-->

      <div class="mb-3 row"><!--Numero-->
        <label for="telefono" class="col-sm-2 col-form-label">
          <h6 class="subtitleForm">Número de teléfono:</h6>
        </label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="telefono" placeholder="Teléfono" />
        </div>
      </div><!--Cierre Numero-->

      <div class="mb-3 row"><!--email-->
        <label for="correo" class="col-sm-2 col-form-label">
          <h6 class="subtitleForm">Correo:</h6>
        </label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="correo" placeholder="email@ejemplo.com" />
        </div>
      </div><!--cierre email-->

      <div class="mb-3 row"> <!--password-->
        <label for="password" class="col-sm-2 col-form-label">
          <h6 class="subtitleForm">Contraseña:</h6>
        </label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" placeholder="Ej. /Example0745" />
        </div>
      </div><!--cierre password-->

      <div class="mb-3 row"> <!--password-->
        <label for="Rpassword" class="col-sm-2 col-form-label">
          <h6 class="subtitleForm">Confirmar contraseña:</h6>
        </label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="Rpassword" placeholder="Confirmar contraseña" />
        </div>
      </div><!--cierre password-->

      <div class="btn-enviar"> <!--btn-enviar-->
        <button type="submit" class="btn btn-new btn-lg btn-primary" id="btn-enviar">
          Registrarme
        </button> <!--boton-->
      </div> <!--cierre btn-enviar-->

    </form> <!--cierre form-->
  </div>
</div>

  <!--JavaScript Pie de página-->
  <div id="pieDePag"></div>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>


  <!-- JavaScript del navbar -->
  <script src="/js/navbar.js"></script>
  <!-- JavaScript de registro-->
  <script src="/js/registro.js"></script>

  <!-- JavaScript footer-->
  <script src="/js/footer.js"></script>
</body>

</html>
