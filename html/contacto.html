<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/normalize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/contacto.css">
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="/css/footer.css">

  <script src="https://kit.fontawesome.com/7e5b2d153f.js" crossorigin="anonymous"></script>
  <title>Contacto</title>

</head>

<body class="d-flex flex-column">
  <section>
    <div id="menu"></div> <!-- Esté es el menú de navegacion navBar -->
  </section>

  <div class="containerCont flex-fill">
    <br>
      <!--fin alertas -->
         <!-- inicio alertas -->
         <div class="alert alert-success" role="alert" style="display: none" id="alert-success">
        </div> <!-- alert-success -->
        <div class="alert alert-danger" role="alert" style="display: none" id="AlertEscritura">
        </div> <!-- alertEscritura -->
    <div class="container" id="container">
    
         <!-- encabezado -->
     
      <form class="form">
         <h1 id="Titulo" class="tituloContacto">Contacto</h1>
      <div id= "AlertEscritura" class="alert alert-danger" role="alert" style="display:none;"></div>
       <div class="form-floating">
           <input type="text" class="form-control" id="InputNombre" placeholder="Nombre">
             <label for="Input">Nombre</label>
               </div> <!-- cierranombre-->
     <p>
       <div class="form-floating">
            <input type="number" class="form-control" id="InputTelefono" placeholder="Telefono">
              <label for="Input">Teléfono</label>
               </div> <!-- cierraTelefeno-->
             </p>
             <p>
       <div class="form-floating">
             <input type="email" class="form-control" id="InputCorreo" placeholder="name@example.com">
               <label for="Input">Correo</label>
                 </div><!-- cierracorreo-->
               </p>
               <p>
        <div class="form-floating">
                 <input name="comentario" type="text" id="InputComentario" class="form-control"  placeholder="Comentario">
        </input>
               <label for="Input">Comentario</label>
                 </div><!-- cierracomentario-->
               </p>
               <button id="btnEnviar" class="w-200 btn btn-lg btn-primary" type="submit">Enviar</button>
       </form><!-- cierraform-->
     </div><!-- cierraContainer-->
     </div>
         <!--JavaScript Pie de página-->

  <div id="pieDePag"></div>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="../js/contacto.js"></script>
  <script src="/js/navbar.js"></script>
  <script src="/js/footer.js"></script>
</body>

</html>
